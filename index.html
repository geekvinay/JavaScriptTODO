<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module"></script>
  </head>
  <body>
    <div id="app" class="h-screen w-screen bg-gray-200 p-10">
      <div
        class="innerApp h-full w-full border-8 border-black grid grid-cols-10 grid-rows-5"
      >
        <!-- Details Class -->
        <div
          class="details col-span-6 row-span-4 border-b-8 border-r-8 border-black"
        >
          <h1 class="text-7xl font-bold px-6 pt-6">Pomodoro.</h1>
          <p class="text-xl font-medium px-7 pt-3">
            Fun Project by
            <a href="https://twitter.com/_vinaykishore" class="text-blue-700"
              >@<span class="underline underline-offset-1"
                >vinaykishore</span
              ></a
            >
          </p>
        </div>

        <!-- Timer -->
        <div
          class="timer row-start-5 row-span-6 col-span-6 border-r-8 border-black grid grid-cols-2 grid-rows-1"
        >
          <div class="left--box flex flex-col h-full w-full p-6">
            <div class="message h-auto w-full border-b-4 border-black">
              <h2 class="text-2xl font-bold pb-1">Hurray! Take a break!</h2>
            </div>
            <div id="time--container" class="time--container py-2">
              <p id="time--hero" class="time text-6xl font-sans font-bold pt-4">
                5:00 AM
              </p>
              <p
                id="timer--hero"
                class="timer hidden text-6xl font-sans font-bold pt-4"
              >
                30:00:00
              </p>
              <p class="remainder--mess text-lg px-1 font-medium">
                3 Incomplete works
              </p>
            </div>
            <div class="timer--count mt-auto flex w-2/6 justify-evenly">
              <div class="dot" data-src="1"></div>
              <div class="dot" data=""></div>
              <div class="dot" data=""></div>
              <div class="dot" data=""></div>
              <div class="dot" data=""></div>
              <div class="dot"></div>
            </div>
          </div>
          <div
            class="right--box flex flex-col h-full w-full items-center justify-center"
          >
            <img
              src="assets/Play-btn.svg"
              alt=""
              class="img-btn hover:cursor-pointer"
            />
          </div>
        </div>

        <!-- Quick Settings Page -->
        <div
          class="quick-set h-full w-full row-start-1 col-start-7 row-span-3 col-span-4 border-b-8 border-black px-6 flex justify-evenly items-center"
        >
          <icon-mdi-clock-time-five
            class="text-4xl hover:cursor-pointer hover:text-cyan-700"
          ></icon-mdi-clock-time-five>
          <icon-mdi-alarm
            class="text-4xl hover:cursor-pointer hover:text-cyan-700"
          ></icon-mdi-alarm>
          <icon-mdi-format-list-numbered
            class="text-4xl hover:cursor-pointer hover:text-cyan-700 btn-active"
          ></icon-mdi-format-list-numbered>
          <icon-mdi-weather-lightning
            class="text-4xl hover:cursor-pointer hover:text-cyan-700"
          ></icon-mdi-weather-lightning>
          <icon-mdi-brightness-7
            class="text-4xl hover:cursor-pointer hover:text-cyan-700"
          ></icon-mdi-brightness-7>
        </div>

        <!-- Todo Part of the site -->
        <div class="todo col-start-7 row-start-4 col-span-4 relative">
          <p
            class="hero-date text-xl font-medium tracking-widest absolute top-0 left-0 pt-2 pl-6"
          >
            28/02/2002
          </p>
          <div
            class="heading border-8 border-black bg-gray-200 backdrop-opacity-100 w-fit px-6 py-2 absolute top-0 right-0 transform -translate-x-1/4 -translate-y-1/2"
          >
            <h2 class="text-3xl font-bold uppercase">TO-DO List</h2>
          </div>

          <!-- Todo List -->
          <div class="todo-list h-full w-full pt-10 px-5 flex flex-col">
            <ul
              class="list-active pt-4 border-b-black flex flex-col items-start"
            >
              <li class="flex items-center px-5 pt-4">
                <input
                  type="checkbox"
                  name="task-1"
                  id="task-1"
                  class="bg-transparent w-4 h-4 border checked:bg-black"
                />
                <p class="text-xl font-medium px-4">
                  Complete the homework today itself
                </p>
              </li>
              <li class="flex items-center px-5 pt-4">
                <input
                  type="checkbox"
                  name="task-1"
                  id="task-1"
                  class="bg-transparent w-4 h-4 checked:bg-black"
                />
                <p class="text-xl font-medium px-4">
                  Complete the DBMS project today
                </p>
              </li>
              <li
                class="last-element w-[95%] h-[5px] mx-auto my-4 bg-black"
              ></li>
            </ul>
            <ul class="list-inactive border-b-black flex flex-col items-start">
              <li class="list-inactive flex items-center px-5">
                <input
                  type="checkbox"
                  name="task-1"
                  id="task-1"
                  checked="true"
                  disabled
                  class="bg-transparent w-4 h-4 border checked:bg-gray-600"
                />
                <p class="text-xl text-gray-600 font-medium px-4 line-through">
                  Complete the homework today itself
                </p>
              </li>
            </ul>
            <div class="input-task mx-auto mt-auto mb-7 w-[90%] h-max relative">
              <input
                type="text"
                name="task-input"
                id="task-input"
                class="h-10 bg-transparent w-full border-4 border-black pl-12"
              />
              <button
                class="bg-black absolute h-10 w-10 top-0 left-0 flex justify-center items-center"
              >
                <icon-mdi-check-bold
                  class="text-2xl text-white"
                ></icon-mdi-check-bold>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
